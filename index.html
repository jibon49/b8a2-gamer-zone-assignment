<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="https://kit.fontawesome.com/0cc1b4bc4d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar-section">
            <div class="logo">
                <img class="logo-image" src="./images/Frame.png" alt="">
                <h1 class="gamer"><span class="colored-g">G</span>amer</h1>
            </div>
            <div class="menues">
                <ul>
                    <li><a href="">About Us</a></li>
                    <li><a href="">Developers</a></li>
                    <div class="follow-box">
                        <li><a class="follow" href="">Follow Us on <i class="fa-brands fa-youtube"
                                    style="color: #ff0000;"></i> <i class="fa-brands fa-tiktok"></i></a></li>
                    </div>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="banner-section">
            <div class="banner-content">
                <h2 class="banner-header">PLAY LIKE THE</h2>
                <h1 class="goat-text">G.O.A.T</h1>
                <div class="content-details">
                    <div class="text-and-icon">
                        <img src="./pngicon/play.png" alt="">
                        <p>1-Click instant play</p>
                    </div>
                    <div class="text-and-icon">
                        <img src="./pngicon/down.png" alt="">
                        <p> No Downloads</p>
                    </div>
                    <div class="text-and-icon">
                        <img src="./pngicon/group.png" alt="">
                        <p>1000s of supported online games</p>
                    </div>
                    <div class="banner-button">
                        <button class="btn-red">SIGN IN</button>
                        <button class="btn-blue">GO ROGUE</button>
                    </div>


                </div>
            </div>
            <div class="banner-images">
                <img src="./images/group-18.png" alt="">
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
